<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hovers</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h1 {
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
    </style>
</head>

<body>
    <main>
        <h1>Exemplo de Hover</h1>
        <div id="box">
            Teste
        </div>
        <p class="text">passe o mouse sobre a caixa a cima</p>
        <hr>
        <p class="text">passe o mouse sobre o texto abaixo</p>
        <div id="hovertext" class="text">
            passe o mouse aqui!
            <p class="text">Texto Escondido</p>
        </div>
    </main>
</body>

</html>
