<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>

    <style>

*{
    margin: 0;
    padding: 0;
}

        h1 {
            text-align: center;
            padding: 10px;
        }

        iframe {
            position: absolute;
            width: 600px;
            height: 650px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Testando o uso de um iframe</h1>
    <iframe src="https://cursoemvideo.com" frameborder="0"></iframe>
</body>

</html>
